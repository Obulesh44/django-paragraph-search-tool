
{% extends 'core/base.html' %}
{% load static %}
{% block title %}Register{% endblock %}
{% block content %}
<!-- Header Titles -->
<h1 class="wel">Django-Powered Paragraph Upload and Search Toolüîç</h1>

<!-- User Registration Form -->
<h1 class="title">Register</h1>
<form id="register-form" class="styled-form">
   {% csrf_token %}   <!-- Django CSRF token for security -->

   <!-- Input Fields -->
  <input type="text" name="name" placeholder="Name" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="date" name="dob" required>
  <input type="password" name="password" placeholder="Password" required>
  
  <div id="error-message" style="color: red; margin-bottom: 10px;"></div>

  <button type="submit">Register</button>
</form>

<!-- JavaScript to handle form submission -->
<script>
// CSRF token fetcher (used by Django to prevent CSRF attacks)
function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      if (cookie.substring(0, name.length + 1) === (name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}

 // Register form submit event
document.getElementById("register-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target));
  const csrftoken = getCookie('csrftoken');

  const res = await fetch('/api/register/', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json',
               'X-CSRFToken': csrftoken
   },
    body: JSON.stringify(data)
  });
  const json = await res.json();
  const errorDiv = document.getElementById("error-message");

  if (json.token) {
    // Save token in localStorage and redirect to login
    localStorage.setItem("token", json.token);
    window.location.href = "/login";
  } else {
    let msg = "";
    for (let key in json) {
      msg += `${key}: ${json[key]}\n`;
    }
    errorDiv.innerText = msg;
  }

});
</script>
{% endblock %}
